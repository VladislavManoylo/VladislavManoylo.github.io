<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>Oscillator</title>
    <style>
        .x {
            background: red;
        }

        input {
            width: 5em;
        }

        body {
            display: grid;
            grid-template-areas: "controls waves";
            grid-template-columns: 1fr 1fr;
        }

        .note,
        #add {
            margin: 0.5em;
        }

        #controls {
            grid-area: controls;
        }

        #waves {
            grid-area: waves;
        }
    </style>

</head>

<body>
    <div id="controls">
        <div id="notes"></div>
        <div id="add">
            <button type="button" onclick="addNote()">+</button>
            <button type="button" onclick="addNote('triangle')">triangle</button>
            <button type="button" onclick="addNote('square')">square</button>
            <button type="button" onclick="addNote('reverse sawtooth')">reverse sawtooth</button>
            <button type="button" onclick="addNote('sawtooth')">sawtooth</button>
        </div>
    </div>
    <div id="waves">
        <canvas id="plot"></canvas>
        <div id="plot controls">
            <label title="length of plot in seconds">period
                <input id="period" type="text" value="1/110" onchange="changePeriod(parseFraction(this.value))">
            </label>
            <label title="height of plot above and below x axis">amplitude
                <input id="amplitude" type="number" min="1" value="4" onchange="changeAmplitude(this.value)">
            </label>
        </div>
        <table id="table"></table>
    </div>
</body>

<script src="script.js"></script>
