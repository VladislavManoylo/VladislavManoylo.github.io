<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>plot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width=500 height=500></canvas>
  <br>
  <input type="number" size=5 id="x0" value="-1">
  <input type="number" size=5 id="x1" value="1">
  domain
  <input type="number" size=5 id="y0" value="-1">
  <input type="number" size=5 id="y1" value="1">
  range
  <input type="checkbox" size=5 id="autorange" checked="true">
  <label for="autorange">auto range</label>
  <ul id="funlist">
    <li>
      <input type="text" class="fun" id="fun0">
      <label for="fun0"></label>
    </li>
  </ul>
  <button type="button" id="+">+</button>
  <button type="button" id="-">-</button>
  <script type="module" src="dist/plot.js"></script>
</body>

</html>
