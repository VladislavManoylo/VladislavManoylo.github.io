<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Accordion</title>
    <style>
        #chords {
            margin: 20px;
            width: 50vmin;
        }

        .chordrow {
            display: flex;
            flex-direction: row;
            height: 4vh;
            margin: 2vh;
        }

        .chordrow input {
            display: none;
        }

        .chordrow input+label {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .chordrow input:not(:checked)+label.whitekey {
            background: grey;
            border: 5px dotted white;
        }

        .chordrow input:checked+label.whitekey {
            background: white;
            border: 5px solid blue;
        }

        .chordrow input:not(:checked)+label.blackkey {
            background: grey;
            border: 5px dotted black;
        }

        .chordrow input:checked+label.blackkey {
            background: black;
            border: 5px solid blue;
        }

        #keyboard {
            margin: 20px;
        }

        .accordion-button {
            text-align: center;
            vertical-align: middle;
            background: darkblue;
            color: white;
            width: 7vmin;
            height: 7vmin;
            border-radius: 50%;
            border: 3px solid blue;
        }

        .row {
            display: flex;
            flex-direction: row;
            width: 80vmin;
            justify-content: space-between;
        }

        #row2 {
            margin-left: 3vmin;
        }

        #row3 {
            margin-left: 6vmin;
        }

        #row4 {
            margin-left: 9vmin;
        }

        #row {
            display: flex;
            flex-direction: row;
        }

        .pressed {
            background-color: blueviolet;
        }
    </style>

</head>

<body>
    <div id="offset">offset</div>
    <div id="note range">range</div>
    <div id="sound">
        <label for="selectsound">Set sound: </label>
        <select name="selectsound" id="selectsound" onchange="changeSound()">
            <option value="square">square</option>
            <option value="sine">sine</option>
            <option value="triangle">triangle</option>
            <option value="sawtooth">sawtooth</option>
        </select>
    </div>
    <div id="chords">Set chord rows
        <div class="chordrow"></div>
        <div class="chordrow"></div>
        <div class="chordrow"></div>
        <div class="chordrow"></div>
    </div>
    <div id="keyboard">
        <div class="row" id="row0"></div>
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
    </div>
</body>

<script src="src/accordion.js"></script>
