<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>Accordion</title>
    <style>
        #chords {
            margin: 20px;
            width: 50vmin;
        }

        input[type="number"] {
            width: 5em;
        }

        #chords {
            display: grid;
            width: 60vw;
            grid-template-columns: 50vw 10vw;
            grid-template-areas: "rows names";
        }

        #chordrows {
            grid-area: rows;
        }

        #chordnames {
            grid-area: names;
            display: flex;
            flex-direction: column;
        }

        .chordname {
            margin: 1em;
            text-align: center;
            vertical-align: middle;
        }

        .chordrow {
            display: flex;
            flex-direction: row;
            height: 4vh;
            margin: 2vh;
        }

        .chordrow input {
            display: none;
        }

        .chordrow input+label {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .chordrow input:not(:checked)+label.whitekey {
            background: grey;
            border: 5px dotted white;
        }

        .chordrow input:checked+label.whitekey {
            background: white;
            border: 5px solid blue;
        }

        .chordrow input:not(:checked)+label.blackkey {
            background: grey;
            border: 5px dotted black;
        }

        .chordrow input:checked+label.blackkey {
            background: black;
            border: 5px solid blue;
        }

        #accordion-layout {
            display: grid;
            grid-template-columns: 10vmin 90vmin 10vmin;
            grid-template-areas:
                ".     bellows ."
                "floor keys    ceiling"
                ".     hand    .";
        }

        #accordion-layout>div {
            text-align: center;
            vertical-align: middle;
        }

        #hand {
            grid-area: hand;
        }

        #bellows {
            grid-area: bellows;
        }

        #floor {
            grid-area: floor;
            writing-mode: vertical-lr;
        }

        #ceiling {
            grid-area: ceiling;
            writing-mode: vertical-lr;
        }

        #keyboard {
            grid-area: keys;
        }

        .accordion-button {
            text-align: center;
            vertical-align: middle;
            background: darkblue;
            color: white;
            width: 7vmin;
            height: 7vmin;
            border-radius: 50%;
            border: 3px solid blue;
        }

        .row {
            display: flex;
            flex-direction: row;
            width: 80vmin;
            justify-content: space-between;
        }

        #row2 {
            margin-left: 3vmin;
        }

        #row3 {
            margin-left: 6vmin;
        }

        #row4 {
            margin-left: 9vmin;
        }

        #row {
            display: flex;
            flex-direction: row;
        }

        .pressed {
            background-color: blueviolet;
        }
    </style>

</head>

<body>
    <div id="note range">
        Set note range:
        <label for="lownote">Min</label>
        <input type="number" id="lownote" value="260" onchange="updateRange()">
        <label for="highnote">Max</label>
        <input type="number" id="highnote" value="1000" onchange="updateRange()">
    </div>
    <div id="sound">
        <button type="button" onclick="nextsound()"><span id="soundtype">sine</span><sub>\</sub></button>
    </div>
    <div id="chords">Set chord rows
        <div id="chordrows">
            <div class="chordrow"></div>
            <div class="chordrow"></div>
            <div class="chordrow"></div>
            <div class="chordrow"></div>
        </div>
        <div id="chordnames">
            <div class="chordname"></div>
            <div class="chordname"></div>
            <div class="chordname"></div>
            <div class="chordname"></div>
        </div>
    </div>
    <button type="button" onclick="slide(1)">slideup <sub>[</sub></button>
    <button type="button" onclick="slide(-1)">slidedown <sub>]</sub></button>
    <div id="accordion-layout">
        <div id="bellows">bellows</div>
        <div id="hand">hand</div>
        <div id="floor">floor</div>
        <div id="ceiling">ceiling</div>
        <div id="keyboard">
            <div class="row" id="row0"></div>
            <div class="row" id="row1"></div>
            <div class="row" id="row2"></div>
            <div class="row" id="row3"></div>
            <div class="row" id="row4"></div>
        </div>
    </div>
</body>

<script src="script.js"></script>
