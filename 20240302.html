<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dice game</title>
	<link rel="stylesheet" href="style.css" />
	<style>
		input[type='number'] {
			width: 5em;
		}

		#game {
			display: flex;
			flex-wrap: wrap;
		}

		.station {
			width: 6em;
			height: 6em;
			background-color: gray;
			margin: 1em;
		}
		.sold {
			background-color: green;
		}
	</style>
</head>

<body>
	<!-- config -->
	<label for="rounds">rounds</label>
	<input type="number" id="rounds" min="1">
	<label for="station">station</label>
	<input type="number" id="stations" min="1">
	<label for="workers">workers</label>
	<input type="number" id="workers" min="1">
	<label for="held">starting inventory</label>
	<input type="number" id="held" min="0">
	<!-- game -->
	<p id="progress"> </p>
	<div id="game"></div>
	<button type="button" id="update">update</button>
	<button type="button" id="fastforward">fast forward</button>
	<button type="button" id="restart">restart</button>
	<p id="report"></p>
	<script src="src/20240302.js"></script>
</body>

</html>
