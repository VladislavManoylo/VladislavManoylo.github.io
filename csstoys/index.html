<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Toys</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        ul {
            display: grid;
            max-width: 100%;
            width: 30em;
            grid-template-columns: 1fr 1fr;
            position: absolute;
            box-sizing: border-box;
            padding: 0;
            align-self: center;
            list-style-type: none;
            font-size: xx-large;
        }

        li {
            grid-column: 1;
            font-family: monospace, monospace;
        }
    </style>
</head>

<body scroll="no">
    <ul>
        <li>&gt; <a href="32bits.html">32 bits</a></li>
    </ul>
</body>

</html>
