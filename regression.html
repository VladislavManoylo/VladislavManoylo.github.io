<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linear Regression</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      canvas {
        display: block;
        margin: auto;
      }

      body {
        margin: auto;
        margin-top: 1em;
        max-width: 30em;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="700" height="500"></canvas>
    <button type="button" id="clear">clear</button>
    <div>
      <label for="weights">w in R^</label>
      <input
        type="number"
        id="weights"
        step="1"
        min="1"
        max="2"
        value="1"
        size="4"
      />
      <span id="phi"></span>
    </div>
    <span id="function"></span>
    <script type="module" src="dist/regression.js"></script>
  </body>
</html>
