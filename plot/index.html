<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plot</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            margin: auto;
            margin-top: 1em;
            max-width: 30em;
        }

        #plot {
            width: 70vmin;
            height: 70vmin;
        }

        canvas {
            display: block;
            margin: auto;
            width: 100%;
            height: 100%;
        }

        div {
            margin: 1em;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="plot">
        <canvas id="canvas"></canvas>
    </div>
    <div id="domain">
        <input type="number" size="8" id="x0" value="-1" />
        <input type="number" size="8" id="x1" value="1" />
        domain
    </div>
    <div id="range">
        <input type="number" size="8" id="y0" value="-1" />
        <input type="number" size="8" id="y1" value="1" />
        range
        <input type="checkbox" id="autorange" checked="true" />
        <label for="autorange">auto range</label>
    </div>
    <div id="functions">
        <ul id="funlist">
            <li>
                <input type="text" class="fun" id="fun0" value="1 2 0 3" />
                <label for="fun0"></label>
            </li>
        </ul>
        <button type="button" id="+">+</button>
        <button type="button" id="-">-</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
