<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>Brick Games</title>
    <style>
        html,
        body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            max-height: 100%;
            max-width: 100%;
        }

        #game {
            height: 97%;
            aspect-ratio: 1/2;
            padding: 2%;
            border: 1px solid white;
            box-sizing: border-box;
        }

        #controls {
            height: 40%;
            margin: 5%;
            border: 1px solid white;
            position: relative;
        }

        #screen {
            margin: 5%;
            padding: 1em;
            border: 1px solid white;
            display: grid;
            grid-template-columns: 60% 35%;
            grid-template-areas: "grid score";
            grid-column-gap: 1em;
        }

        #grid {
            grid-area: grid;
            aspect-ratio: 1/2;
            border: 1px solid white;
            padding: 0.1em;
            justify-content: center;
            align-items: center;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(20, 5%);
        }

        #score {
            grid-area: score;
            height: 100%;
            border: 1px solid white;
        }

        .cell {
            height: 80%;
            width: 80%;
            border: 1px solid white;
        }

        .button {
            width: 15%;
            height: 15%;
            border-radius: 50%;
            background: orange;
            /* relative to center */
            position: absolute;
            transform: translate(-50%, -50%);
        }

        #up {
            top: 20%;
            left: 25%;
        }

        #left {
            top: 35%;
            left: 10%;
        }

        #right {
            top: 35%;
            left: 40%;
        }

        #down {
            top: 50%;
            left: 25%;
        }


        #a {
            width: 30%;
            height: 30%;
            top: 50%;
            left: 80%;
        }

        .held {
            background: red;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="screen">
            <div id="grid"></div>
            <div id="score"></div>
        </div>
        <div id="controls"></div>
    </div>
</body>

<script src="script.js"></script>
