<!DOCTYPE html>
<html>

<head>
    <title>Alphabet</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* single screen */
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #screen {
            width: 100%;
            height: 100%;
            outline: 1px solid red;
        }

        #screen {
            display: grid;
            grid-template-rows: repeat(1fr, 5);
            grid-template-columns: repeat(1fr, 4);
            grid-template-areas:
                "alpha alpha alpha alpha"
                "morse morse morse morse"
                "dit dah letterBr wordBr"
                "delLetter delSym delWord delAll"
                "play b b speed";
        }

        #alpha { grid-area: alpha; }
        #morse { grid-area: morse; }
        #play { grid-area: play; }
        #dit { grid-area: dit; }
        #dah { grid-area: dah; }
        #b { grid-area: b; }
        #letterBr { grid-area: letterBr; }
        #wordBr { grid-area: wordBr; }
        #delSym { grid-area: delSym; }
        #delLetter { grid-area: delLetter; }
        #delWord { grid-area: delWord; }
        #delAll { grid-area: delAll; }
        #speed { grid-area: speed; }

        #speed {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-flow: column;
            justify-content: space-around;
        }

        textarea {
            font-size: 1.7rem;
        }

        input {
            max-width: 100%;
            width: 2rem;
            font-size: 1rem;
        }

        button {
            font-size: xx-large;
        }

        #b {
            text-align: center;
            align-content: center;
            background: gold;
            font-size: xx-large;
            color: black;
        }
        #b.held {
            opacity: 50%;
        }
        #b:hover {
            filter: brightness(1.2);
        }
        #b>div {
            background: red;
            clip-path: circle(20%);
        }
    </style>
</head>

<body>
    <div id="screen">
        <textarea id="alpha" accesskey="a">paris</textarea>
        <textarea id="morse" accesskey="m">.--. .- .-. .. .../</textarea>
        <button id="play" accesskey="p">&#9658;</button>
        <button id="dit">.</button>
        <button id="dah">-</button>
        <button id="letterBr">_</button>
        <button id="wordBr">/</button>
        <button id="delLetter"><i class="material-icons">&#xe14a;</i></button>
        <button id="delSym">A-<i class="material-icons">&#xe14a;</i></button>
        <button id="delWord">C-<i class="material-icons">&#xe14a;</i></button>
        <button id="delAll">S-<i class="material-icons">&#xe14a;</i></button>
        <button id="b" accesskey="b"><div>b</div></button>
        <div id="speed">
            <label title="wpm based on 50 dits per word"><input id="wpm" type="number" value="20" size="4" min="1"/><br>wpm</label>
            <label title="frequency of telegraph tone"><input id="hz" type="number" value="400" size="4" /><br>hz</label>
        </div>
    </div>
    <!--
        [highlight letter]
        [highlight dit/dah]
    playback
        stop
    reference
        chart
        tree
        codes
    -->
    <script src="script.js"> </script>
</body>

</html>
