<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>nearest fraction</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        div {
            margin: 1em;
            size: 5em;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="equation" value="Math.PI" onchange="input(this.value)">
        <label for="equation">equation</label>
    </div>
    <div>
        <input id="maxdenom" type="number" value="17000" min="1" onchange="denom(this.value)">
        <label for="maxdenom">max denominator</label>
    </div>
    <div id="eval"></div>
    <table id="output"></table>
    <script src="src/nearestfraction.js"></script>
</body>

</html>
