<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lambda calculus</title>
        <link rel="stylesheet" href="style.css">
        <style>
body {
    display: flex;
    flex-direction: column;
}
.expr {
    display: inline-block;
    padding: 0.3em;
    border-radius: 0.3em;
    color: white;
    border-style: solid;
    border-width: 1px;
    border-color: white;
}
.var {
    background-color: red;
}
.free {
    background-color: orange;
}
.lambda {
    background-color: blue;
}
.apply {
    background-color: green;
}
.clickable {
    border-color: yellow;
    border-width: 3px;
}
#output {
    margin: 1em;
}
#env {
    border-collapse: collapse;
}
#env td {
    border: 1px solid;
}
        </style>
    </head>

    <body>
        <table id="env"></table>
        <textarea id="input" rows="3" cols="80"></textarea>
        <table id="output"></table>
        <script type="module" src="dist/lambdaSite.js"></script>
    </body>

</html>
